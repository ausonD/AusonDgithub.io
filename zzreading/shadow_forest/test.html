<button onclick="showConfirmation()">重新加载</button>

<div id="confirmation-modal"
  style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); display: none; justify-content: center; align-items: center;">
  <div style="background-color: #fff; padding: 20px; border-radius: 5px;">
    <p>是否确认重新加载该页面？</p>
    <button onclick="hideConfirmation()">否</button>
    <button onclick="reloadPage()">是</button>
  </div>
</div>

<script>
  function showConfirmation() {
    var modal = document.getElementById("confirmation-modal");
    modal.style.display = "flex";
  }

  function hideConfirmation() {
    var modal = document.getElementById("confirmation-modal");
    modal.style.display = "none";
  }

  function reloadPage() {
    location.reload();
  }
</script>
