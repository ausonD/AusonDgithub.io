        <!DOCTYPE html>
        <html>

            <head>
                <meta charset=" utf-8">
                <title>可调整字体大小的页面</title>
                <link rel="stylesheet" type="text/css" href="style.css">
            </head>

            <body>
                <div>
                    <p id="text" style="font-size: 20px;">这是一行文本。</p>
                    <button onclick="openDialog()">调整字体大小</button>
                </div>



                <div class="overlay" id="setting" style="display: none;">
                    <div class="modal">

                        <h2>调整字体大小</h2>
                        <p>
                            <label for="slider">字体大小:</label>
                            <input type="range" id="slider" name="slider" min="5" max="100" value="20"
                                oninput="updateFontSize(this.value)">
                        </p>
                        <p>
                            <button onclick="resetFontSize()">还原</button>
                            <button onclick="closeDialog()">确认</button>
                        </p>
                    </div>
                </div>












                <script src=" test.js">
                </script>
            </body>

        </html>
