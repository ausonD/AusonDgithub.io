<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>选中并美化一个div区域</title>
    <style>
      /* 黑色半透明背景 */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      /* 白色div区域 */
      .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 300px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        z-index: 2;
        padding: 20px;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <div class="overlay">
      <div class="modal">
        <!-- 这里放置设置页面的内容 -->
      </div>
    </div>
  </body>

</html>
